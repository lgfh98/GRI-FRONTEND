<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Modal_Usuarios')">
<meta charset="utf-8" />

</head>

<div id="agregarUsuariosModal" class="modalContainer">
	<div class="modal-contentCruds">
		<span class="closeModalUsuario"><i class="fas fa-times"></i></span> <br />
		<h2 id="idTitleCrearUsuario"></h2>
		<form th:action="@{usuarios/save}" th:object="${user}" method="POST">
			
			<input name="id" id="campoid" type="hidden">
			
			<div class="form-group">
				<label>Nombre de Usuario: <b style="color: red">*</b></label> <input
					type="text" class="form-control inputUsuarios" name="username" id="usernameUsuario"
					placeholder="Ingrese Nombre de Usuario"> <small
					id="emailHelp" class="form-text text-muted">Cree un nombre
					sencillo que recuerde facilmente.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Contrase単a: <b
					style="color: red">*</b></label> <input type="password"
					class="form-control inputUsuarios" name="password" id="passwordUsuario1"
					placeholder="Ingrese su contrase単a">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirme su contrase単a: <b
					style="color: red">*</b></label> <input type="password"
					class="form-control inputUsuarios"  id="passwordUsuario2"
					placeholder="Vuelva a escribir su contrase単a">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Rol del Usuario: <b
					style="color: red">*</b></label> <select class="custom-select"
					id="rol.role" name="rol.role" >
					<option value="">Seleccione...</option>
					<option value="1">Administrador</option>
					<option value="2">Usuario</option>
				</select>
			</div>


			<div align="right" class="mt-5">
				<a href="#" class="closeModalUsuario">Cancelar</a>
				<button type="submit" class="btn btn-primary btnModalGuardar">
					<i class="fas fa-save"></i> Guardar
				</button>

			</div>
		</form>
	</div>
</div>
