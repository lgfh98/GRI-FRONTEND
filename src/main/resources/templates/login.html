<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Inicio')">
<meta charset="utf-8" />
</head>

<body id="page-top" class="sidebar-toggled">

	<nav class="navbar navbar-expand navbar-dark static-top"
		style="background-color: #308113; height: 2.84em; border: none; text-align: center; border-bottom: 5px solid; border-image: linear-gradient(to right, #1169B0 12.5%, #009DE0 25%, #8FB435 37.5%, #FFCC00 50%, #DC911B 62.5%, #8E1C7D 75%, #C20B19 87.5%) 5">
		<div
			class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
		</div>
		<!-- Navbar -->
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown no-arrow"></li>
		</ul>
	</nav>
	<div id="wrapper">
		<div id="content-wrapper">
			<div class="container-fluid">

				<div class="row mb-5">
					<div class="col-md-4 offset-md-4">
						<div class="card mt-4 text-center">


							<div class="card-body">
								<div class="cont-icono">
									<img class="img-responsive "
										src="https://www.uniquindio.edu.co/info/uniquindio/media/bloque2.png"
										id="bloqueImg2" alt="Universidad del Quindío">
								</div>
								<div class="cont-titulo">
									<h1 class="titulo"><strong>GRI </strong> (Inicio)</h1>
								</div>
								<div class="alert alert-danger mt-4" role="alert"
									th:if="${param.error}">Datos Incorrectos</div>
								<form th:action="@{/login}" method="post">
									<div class="form-group my-2">
										<input type="user" id="userInput" name="username"
											placeholder="Ingrese su usuario" class="form-control" />
									</div>

									<div class="form-group my-2">
										<input type="password" id="passwordInput" name="password"
											placeholder="Ingrese su contraseña" class="form-control" />
									</div>

									<button id="login" type="submit"
										class="btn btn-success btn-block mt-4">Iniciar Sesión</button>
								</form>
							</div>
						</div>
					</div>
				</div>




			</div>
		</div>
	</div>

	<div th:replace="fragments/footer"></div>
</body>

</html>
