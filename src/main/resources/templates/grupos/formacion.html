<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Actividades de Formación')">
<meta charset="utf-8"/>
</head>
<body id="page-top" class="sidebar-toggled">

	<nav th:replace="fragments/nav :: nav(${color})"></nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav toggled" th:classappend="${color}">
			<li class="nav-item"><a class="nav-link" href="inicio"> <i
					class="fas fa-fw fa-home"></i> <span>Inicio</span>
			</a></li>
			<li class="nav-item" th:classappend="${tipo}==i ? active"><a class="nav-link" href="investigadores">
					<i class="fas fa-fw fa-user"></i> <span>Investigadores</span>
			</a></li>
			<li class="nav-item" th:classappend="${tipo}!=i ? active"><a class="nav-link" href="general">
					<i class="fas fa-fw fa-users"></i> <span>Grupos de
						Investigación</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="centros"> <i
					class="fas fa-fw fa-microscope"></i> <span>Centros de
						Investigación</span>
			</a></li>
		</ul>

		<div id="content-wrapper">
			<div class="container-fluid">  

                <div class="region-hero">
                  <div class="contenedor-hero"> 
                    <div class="contenido-hero">
                      <h1 id="titulo" class="titulo-hero" th:text = "${nombre}"></h1>
                      Actividades de Formación
                    </div>
                  </div>
                </div>


                <div class="cuerpo">
                  <ul class="cards-list">
    
                    <li class="ci-2 cards-item">
                      <div class="card">
                        <a th:href="@{reporte(id=${id},type=${tipo}, prod=0)}" class="card-container" rel="keep-params">
                          <div class="card-icon card-icon-1">
                            <span class="icono fa fa-chalkboard-teacher"></span>
                          </div>
                          <div class="card-title-container">
                            <h3 class="card-title">Cursos de Corta Duración <br/>Dictados</h3>
                          </div>
                        </a>
                      </div>
                    </li>

                    <li class="ci-2 cards-item">
                      <div class="card">
                        <a th:href="@{reporte(id=${id},type=${tipo}, prod=1)}" class="card-container" rel="keep-params">
                          <div class="card-icon card-icon-2">
                            <span class="icono fa fa-compass"></span>
                          </div>
                          <div class="card-title-container">
                            <h3 class="card-title">Trabajos <br/> Dirigidos/Tutorías</h3>
                          </div>
                        </a>
                      </div>
                    </li>
                  </ul>
                </div>

            </div>
		</div>
	</div>

	<div th:replace="fragments/footer"></div>
</body>
</html>
