<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Editar Usuario')">
<meta charset="utf-8" />
</head>
<body id="page-top" class="sidebar-toggled">

	<nav th:replace="fragments/nav :: nav('card-0-nav')"></nav>
	<nav th:replace="fragments/secondarynav"></nav>

	<div id="wrapper">
		<div id="content-wrapper">
			<div class="container-fluid">
				<div class="region-hero">
					<div class="contenedor-hero">
						<div class="contenido-hero">
							<h1 id="titulo" class="titulo-hero" th:text="${titulo}"></h1>
							Formulario de Usuario
						</div>
					</div>
				</div>
				<div class="separador-1"></div>


				<form action="#" th:action="@{/usuarios/save}" 
					th:object=${usuario} method="post">


					<input type="hidden" class="form-control" id="id" th:field="*{id}" name="id">
					<div class="form-group">
						<label for="username">Nombre de Usuario</label> 
						<br/>
						<input type="text" class="form-control" id="username" th:field="*{username}" name="username">
					</div>
					<div class="form-group">
						<label for="password">Contrase√±a</label> 
						<br/>
						<input type="password"
							class="form-control" id="password" th:field="*{password}" name="password">
					</div>
					<div class="form-group">
						<label for="rol">Rol</label> 
						<br/>
						<input type="text"
							class="form-control" id="rol" th:field="*{rol.role}" name="rol">
					</div>
					<div class="form-group">
						<label for="rol">Rol</label> 
						<br/>
						<select class="form-control"
							id="rol" th:field="*{rol.role}" th:value="*{rol.role}" name="rol">
							<option th:value="1" th:text="Administrador">
							<option th:value="2" th:text="Usuario" id="rol">
							
						</select>
					</div>
					<br/>
					<button class="btn btn-success" type="submit">Guardar</button>
				</form>

			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
