<!-- Modal -->
<div class="modal fade" id="modalAgregarEditarPrograma" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border-top: 10px solid #308113;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Programa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${programa}" method="post" id="formAgregarEditarPrograma">
                    <input type="hidden" name="id" id="campoid">
                    <div class="form-group">
                        <label for="nombrePrograma">Nombre: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nombrePrograma" name="nombre"
                            placeholder="Ingrese el nombre del programa" required>
                    </div>
                    <div class="form-group">
                        <label for="infoGeneral">Información general: <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="infoGeneral" rows="6" name="informaciongeneral"
                            placeholder="Información general" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mision">Misión: <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="mision" rows="6" name="mision"
                            placeholder="Ingrese la misión del programa" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="vision">Visión: <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="vision" rows="6" name="vision"
                            placeholder="Ingrese la visión del programa" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="facultad">Facultad: <span style="color: red;">*</span></label>
                        <select id="selectFacultad" class="custom-select custom-select-md" required>
                            <option value="" selected>Selecciona una Facultad</option>
                            <option th:each="item : ${facultades}" th:value="${item.id}" th:text="${item.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto: <span style="color: red;">*</span></label>
                        <textarea class="form-control" id="contacto" rows="6" name="contacto"
                            placeholder="Ingrese la información de contacto" required></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btnModalGuardar">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
</div>
